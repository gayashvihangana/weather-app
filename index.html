<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="bi bi-geo-alt-fill"></i>
        <input type="text" placeholder="Enter Your Location" />
        <button class="bi bi-search"></button>
      </div>

      <p class="city-hide">city hide</p>

      <div class="weather-box">
        <div class="box">
          <div class="info-weather">
            <div class="weather">
              <img src="./images/cloud.png" alt="cloud" />
              <p class="temperature">0<span>¬∞C</span></p>
              <p class="description">Broken Clouds</p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="bi bi-water"></i>
          <div class="text">
            <div class="info-humidity">
              <span>0%</span>
            </div>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="bi bi-wind"></i>
          <div class="text">
            <div class="info-wind">
              <span>0Km/h</span>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <div class="not-found">
        <div class="box">
          <img src="./images/404.png" alt="not found" />
          <p>üòøOops! Location Not Found!</p>
        </div>
      </div>
    </div>

    <!-- <div class="footer">
      <footer>
        <p>Made With ‚ù§Ô∏è by Gayash Vihangana</p>
      </footer>
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
